<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broken - Official Links</title>
    <meta name="description"
        content="Hub de streaming officiel — écoutez sur Spotify, Apple Music, Deezer, YouTube Music et plus." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Arial+Black&display=swap"
        rel="stylesheet">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23ff0000'/><text x='16' y='22' font-family='Arial Black' font-size='20' font-weight='900' fill='%23ffffff' text-anchor='middle'>B</text></svg>">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2025">
    <link rel="icon" type="image/svg+xml" href="/broken-favicon.svg?v=2025">
    <link rel="icon" type="image/png" href="/broken-favicon.png?v=2025">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16.svg?v=2025">
    <link rel="apple-touch-icon" href="/broken-favicon.png?v=2025">
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #111213;
            --muted: #bfbfbf;
            --text: #f5f5f5;
            --brand: #ffffff;
            --accent: #d6d6d6;
            --ring: rgba(255, 255, 255, .45)
        }

        * { box-sizing: border-box }
        html, body { height: 100% }

        body {
            margin: 0;
            font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background:
                radial-gradient(1100px 520px at 10% -10%, rgba(255, 255, 255, .08), transparent),
                radial-gradient(900px 480px at 110% 10%, rgba(255, 255, 255, .06), transparent),
                linear-gradient(180deg, #0a0a0a, #0e0e10 40%, #0a0a0a);
            color: var(--text);
            overflow-x: hidden
        }

        .noise {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0nNDAnIGhlaWdodD0nNDAnIHhtbG5zPSdodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2Zyc+PHJlY3Qgd2lkdGg9JzQwJyBoZWlnaHQ9JzQwJyBmaWxsPScjMDAwJy8+PGNpcmNsZSBjeD0nNCcgY3k9JzQnIHI9JzEuNScgZmlsbD0nI2ZmZicgZmlsbC1vcGFjaXR5PScuMDUnLz48L3N2Zz4=');
            opacity: .03;
            mix-blend-mode: overlay
        }

        .container { min-height: 100dvh; display: grid; place-items: center; padding: 24px }

        .card {
            position: relative;
            width: min(600px, 98vw);
            background: rgba(20, 20, 22, .72);
            border: 1px solid rgba(255, 255, 255, .06);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .45);
            overflow: hidden
        }

        .glow {
            position: absolute;
            inset: -40%;
            background:
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, .14), transparent 45%),
                radial-gradient(circle at 80% 50%, rgba(255, 255, 255, .10), transparent 45%);
            filter: blur(60px);
            z-index: 0
        }

        .hero { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; padding: 18px 18px 8px }
        #broken-animation { width: 300px; height: 100px; margin-top: 20px; margin-bottom: 10px; display: flex; justify-content: center; align-items: center; }
        .cover { width: 420px; height: 420px; border-radius: 12px; object-fit: cover; border: 1px solid rgba(255, 255, 255, .1); box-shadow: 0 10px 24px rgba(0, 0, 0, .35) }
        .artist { margin: 16px 0 6px 0; font-size: 26px; letter-spacing: 6px; font-weight: 800 }
        .album { margin: 0 0 14px 0; font-size: 34px; letter-spacing: 2px; font-weight: 800 }
        .tag { margin: 0 0 14px 0; font-size: 14px; font-weight: 800; letter-spacing: .6px }
        .divider { height: 14px; background: linear-gradient(180deg, rgba(255, 255, 255, .75), rgba(255, 255, 255, .6)); box-shadow: 0 2px 8px rgba(0, 0, 0, .25) inset; transform: skewY(-2.2deg) }
        .stack { display: grid; gap: 28px; padding: 32px 36px; }
        .row { display: flex; align-items: center; justify-content: space-between; padding: 12px 14px; background: linear-gradient(180deg, rgba(255, 255, 255, .03), rgba(255, 255, 255, .01)); border: 1px solid rgba(255, 255, 255, .06); border-radius: 12px; min-height: 64px; }
        .row:hover { transform: translateY(-2px); background: linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(255, 255, 255, .02)); border-color: var(--ring) }
        .left { display: flex; gap: 16px; align-items: center }
        .icon { width: 40px; height: 40px; display: grid; place-items: center; border-radius: 10px; background: rgba(255, 255, 255, .04); font-size: 26px }
        .logo { display: block; height: 48px; width: auto; object-fit: contain; filter: none; background: none; box-shadow: none; max-width: 220px; }
        .label { display: none }
        .cta { display: flex; gap: 8px }
        .btn { padding: 10px 26px; border-radius: 999px; border: 1px solid #d8d8d8; background: linear-gradient(180deg, #ffffff, #ededed); color: #505050; font-weight: 700; letter-spacing: .2px; cursor: pointer; box-shadow: inset 0 1px 0 #fff, 0 3px 0 rgba(0, 0, 0, .18), 0 10px 22px rgba(0, 0, 0, .24); text-decoration: none }
        .btn:hover { transform: translateY(-1px); box-shadow: inset 0 1px 0 #fff, 0 4px 0 rgba(0, 0, 0, .22), 0 14px 28px rgba(0, 0, 0, .3) }
        .btn:focus { text-decoration: none; outline: 2px solid #d1d5db; outline-offset: 2px }
        .btn.primary { background: linear-gradient(180deg, #2dd4bf33, #22d3ee33); border-color: rgba(110, 231, 255, .35) }
        .section-title { color: #e2e8f0; letter-spacing: .4em; font-size: 15px; font-weight: 800; margin: 8px 0 18px 2px }
        .legal { display: flex; justify-content: center; gap: 18px; margin: 12px 0 4px 0 }
        .legal a { color: #e5e5e5; text-decoration: none }
        .dots { display: grid; place-items: center; color: #cbd5e1; opacity: .8; margin: 8px 0 }
        footer { position: relative; z-index: 1; text-align: center; color: #cbd5e1; font-size: 14px; padding: 10px 12px 18px; letter-spacing: .16em }
        footer strong { font-weight: 800; font-size: 16px }
        .copy-mark { font-size: .7em; vertical-align: super; margin-left: 2px; letter-spacing: normal }
        .floating { position: absolute; inset: 0; pointer-events: none }
        .bubble { position: absolute; border-radius: 999px; filter: blur(10px); opacity: .22; animation: float 12s ease-in-out infinite }
        .bubble:nth-child(1) { width: 140px; height: 140px; left: -30px; top: 20%; background: linear-gradient(180deg, #ffffff99, #d4d4d499) }
        .bubble:nth-child(2) { width: 90px; height: 90px; right: 10%; top: 10%; animation-duration: 14s; background: linear-gradient(180deg, #e5e5e599, #bfbfbf99) }
        .bubble:nth-child(3) { width: 120px; height: 120px; right: -40px; bottom: 10%; animation-duration: 16s; background: linear-gradient(180deg, #ffffff99, #cfcfcf99) }
        @keyframes float { 0%, 100% { transform: translateY(0) } 50% { transform: translateY(-18px) } }
        /* Overrides pour cadre blanc */
        .card { background: #ffffff; color: #111; border: 1px solid #e5e7eb }
        .row { background: #ffffff; border: 1px solid #e5e7eb }
        .section-title { color: #111 }
        .legal a { color: #374151 }
        .card footer { color: #374151 }
        @media (max-width:700px) { .card { width: min(98vw, 420px); } .stack { padding: 18px 8px; } .logo { height: 34px; max-width: 140px; } #broken-animation { width: 250px; height: 80px; } }
        .copy-mark { font-size: .7em; vertical-align: super; margin-left: 2px; letter-spacing: normal }
        body { /* override minimal pour fond noir pur */
            background:#000 !important;
        }
    </style>
</head>

<body>
    <div class="noise"></div>
    <div class="container">
        <div class="card">
            <div class="glow"></div>
            <div id="root"></div>
            <div class="floating">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
