<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brokenText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e5e5e5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#cccccc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <clipPath id="brokenClip">
      <polygon points="0,0 45,0 50,30 40,60 0,60"/>
      <polygon points="55,0 95,0 100,30 90,60 50,60"/>
      <polygon points="105,0 145,0 150,30 140,60 100,60"/>
      <polygon points="155,0 200,0 200,60 150,60"/>
    </clipPath>
  </defs>
  
  <!-- Main text with "broken" effect -->
  <g clip-path="url(#brokenClip)">
    <text x="100" y="38" 
          font-family="Arial Black, Arial, sans-serif" 
          font-size="28" 
          font-weight="900" 
          text-anchor="middle" 
          fill="url(#brokenText)" 
          filter="url(#textShadow)"
          letter-spacing="4px">BROKEN</text>
  </g>
  
  <!-- Crack lines for broken effect -->
  <line x1="50" y1="0" x2="45" y2="60" stroke="#666" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="0" x2="95" y2="60" stroke="#666" stroke-width="1" opacity="0.3"/>
  <line x1="150" y1="0" x2="145" y2="60" stroke="#666" stroke-width="1" opacity="0.3"/>
  
  <!-- Subtle glow effect -->
  <text x="100" y="38" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="28" 
        font-weight="900" 
        text-anchor="middle" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="0.5" 
        opacity="0.3"
        letter-spacing="4px">BROKEN</text>
</svg>
