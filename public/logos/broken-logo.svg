<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brokenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rectangle with subtle gradient -->
  <rect x="5" y="5" width="190" height="50" rx="8" fill="url(#brokenGradient)" stroke="#555" stroke-width="1"/>
  
  <!-- Text with modern typography -->
  <text x="100" y="38" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="24" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#ffffff" 
        filter="url(#shadow)"
        letter-spacing="3px">BROKEN</text>
  
  <!-- Subtle accent line -->
  <line x1="20" y1="45" x2="180" y2="45" stroke="#666" stroke-width="1" opacity="0.5"/>
</svg>
